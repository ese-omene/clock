<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
  </head>


  <body>
    <main class="main">
      <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" viewBox="0 0 600 600">
          <g id="face">
            <circle class="circle" cx="300" cy="300" r="253.9" />
          <!-- <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8|7.9-13.8M493 190.2|13-7.4M492.1 411.4|16.5 9.5M411 492.3|8.9 15.3M189 492.3|-9.2 15.9M107.7 411L93 419.5M107.5 189.3|-17.1-9.9M188.1 108.2|-9-15.6"/>-->
            <circle class="mid-circle" cx="300" cy="300"r="16.2"/>
          </g>


            <g id="hour">
              <path class="hour-arm" d="M300.5 298V142"/>
              <cirlce class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>

            <g id="minute">
              <path class="minute-arm" d="M300.5 298V67"/>
              <cirlce class="sizing-box" cx="300" cy="300" r="253.9"/>
              </g>

              <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <cirlce class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>

        </svg>
        </div>
        </main>
  </body>
</html>
